GROUP_MISCHIEF=POSSESS, AT, STAT
GROUP_SLAYER=KILLDEAD
GROUP_ASSISTANT=COPYITEMS, SESSIONS, RESET, TRANSFER, PURGE, SUPERSKILL
GROUP_ASSISTANT2=COPYMOBS, COPYITEMS, SESSIONS, RESET, TRANSFER, PURGE, \
