# MOBS=%DEFAULT%;C\:\\Projects\\ExtraClasses\\Mobs\\
ITEMS=%DEFAULT%
WEAPONS=%DEFAULT%
ARMOR=%DEFAULT%
MISCMAGIC=%DEFAULT%
MOBS=%DEFAULT%
BEHAVIORS=%DEFAULT%
ABILITIES=%DEFAULT%
CHARCLASSES=%DEFAULT%
RACES=%DEFAULT%
COMMANDS=%DEFAULT%
LOCALES=%DEFAULT%
AREAS=%DEFAULT%
EXITS=%DEFAULT%
CLANTYPES=%DEFAULT%
