# which are loaded at boot time.  If you use any special objects not 
# included in the base CoffeeMud distribution, you may add the 
# paths to your classes below. You may include any number
# of semicolon seperated paths.  Use '%DEFAULT%' to include the default
# class paths for the CoffeeMud distribution.  The default for all 
# of these is %DEFAULT%.  For example:
