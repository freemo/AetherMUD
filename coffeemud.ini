######################################################################
# Debug/internal flags
######################################################################

# The DISABLE flag is normally used by developers to turn off certain
# mud subsystems for testing purposes.  It can also be used to disable
# all experience gaining and losing as well as level gaining and losing.
# Races and Classes can also be disabled from display, although they still
# impact skill qualifications and other factors behind the scenes.  If races
# are disabled, then all new players be set to "PlayerRace" if it exists, or
# StdRace otherwise.  If classes are disabled, all new players will be set to 
# "PlayerClass" if it exists, or  StdCharClass otherwise.
# The flag values entered are comma delimited, and include the following:
#    SAVETHREAD, UTILITHREAD, CLANTICKS, MUDCHAT, ARREST, CONQUEST
#    SCRIPTABLE, EMOTERS, MOBILITY, QUESTS, RANDOMMONSTERS, STATS,
#    LEVELS, EXPERIENCE, RACES, CLASSES, CONNSPAMBLOCK
DISABLE=

# The DEBUG flag should be used only by developers who want lots of
# extra logging in order to fix bugs.  These values are also comma delimited.
# DEBUG supports the following so far (remember to turn on DBGMSGS ABOVE!):
#    MESSAGES, HTTPREQ, EXPORT, GEAS, IMC2, I3
#    DBROOMS, CMROIT, CMROEX, CMROCH, CMROOM, CMAREA, CMSTAT
#    SMTPCLIENT, AUTOPURGE
DEBUG=

