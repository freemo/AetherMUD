ALCHEMY=BREW
BREW=\
Command  : ALCHEMY\n\r\
Usage    : BREW [POTION NAME] [BREWING CONTAINER]\n\r\
Available: ALL\n\r\
Example  : brew heal flask\n\r\
Short(s) : \n\r\
This skill allows the player to brew a potion from one of the \
spells or prayers the player knows.  To do this, the player must \
have a glass drinking container to make the potion out of.  Many \
potions require ingrediants, and all require water or some other \
liquid base to start from.  The player will lose some experience \
for brewing the potion.

COOKING=COOK
COOK=\
Command  : COOKING\n\r\
Usage    : COOK [COOKING CONTAINER]\n\r\
Available: ALL\n\r\
Example  : cook pot\n\r\
Short(s) : \n\r\
This skill allows the player to create a more nutricious meal from basic \
edible ingrediants.  The player must be near a fire over which the meal \
can be cooked.  The ingrediants must be placed in a fire-safe container, \
like a pot or pan.  A pot may be filled with water, if water is required \
for the recipe.

