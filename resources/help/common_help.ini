Available: Thiefs, Ranger, Barbarian\n\r\
Example  : mix pot\n\r\
         : mix list\n\r\
Short(s) : \n\r\
This skill allows the player to create a deadly poison from basic \
ingredients.  The player must be near a fire over which the poison \
