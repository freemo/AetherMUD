PRAYER_RESTORE_SMELL=<ABILITY>\
Usage    : PRAY "RESTORE SMELL" [TARGET NAME]\n\r\
Example  : pray "restore smell" bob\n\r\
Since one can hardly imagine a player being able to proceed in CoffeeMud without \
