        <AUTOPOSITION>APPLICANT</AUTOPOSITION>
        <REQUIREDMASK></REQUIREDMASK>
        <AUTOPROMOTE>TRUE</AUTOPROMOTE>
        <PUBLIC>TRUE</PUBLIC>
        <FAMILYONLY>FALSE</FAMILYONLY>
        <OVERRIDEMINMEMBERS />
