<CLANTYPES>
    <CLANTYPE TYPEID=0 NAME="Gang">
        <SHORTDESC>ruled by a boss who assigns underlings</SHORTDESC>
        <POSITIONS>
            <POSITION ID="BOSS" ROLEID=6 RANK=0 NAME="Boss" PLURAL="Bosses" MAX=1 INNERMASK="">
                <POWER>ACCEPT</POWER>
                <POWER>ASSIGN</POWER>
                <POWER>EXILE</POWER>
                <POWER>HOMESET</POWER>
                <POWER>DONATESET</POWER>
                <POWER>REJECT</POWER>
                <POWER>PREMISE</POWER>
                <POWER>PROPERTYOWNER</POWER>
                <POWER>WITHDRAW</POWER>
                <POWER>CANORDERUNDERLINGS</POWER>
                <POWER>CANORDERCONQUERED</POWER>
                <POWER>DEPOSITLIST</POWER>
                <POWER>DECLARE</POWER>
                <POWER>TAX</POWER>
                <POWER>ENCHANT</POWER>
            </POSITION>
            <POSITION ID="LIEUTENANT" ROLEID=5 RANK=1 NAME="Lieutenant" PLURAL="Lieutenants" MAX=999999 INNERMASK="">
