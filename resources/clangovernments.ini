                <POWER>REJECT</POWER>
                <POWER>CANORDERUNDERLINGS</POWER>
                <POWER>CANORDERCONQUERED</POWER>
                <POWER>DEPOSITLIST</POWER>
            </POSITION>
            <POSITION ID="TREASURER" ROLEID=4 RANK=2 NAME="Treasurer" PLURAL="Treasurers" MAX=1 INNERMASK="">
                <POWER>WITHDRAW</POWER>
                <POWER>CANORDERCONQUERED</POWER>
                <POWER>DEPOSITLIST</POWER>
            </POSITION>
            <POSITION ID="ENCHANTER" ROLEID=3 RANK=3 NAME="Enchanter" PLURAL="Enchanters" MAX=1 INNERMASK="">
                <POWER>CANORDERCONQUERED</POWER>
                <POWER>ENCHANT</POWER>
            </POSITION>
            <POSITION ID="STAFF" ROLEID=2 RANK=4 NAME="Staff" PLURAL="Staff" MAX=999999 INNERMASK="">
                <POWER>CANORDERCONQUERED</POWER>
            </POSITION>
            <POSITION ID="MEMBER" ROLEID=1 RANK=5 NAME="Member" PLURAL="Members" MAX=999999 INNERMASK="">
            </POSITION>
            <POSITION ID="APPLICANT" ROLEID=0 RANK=6 NAME="Applicant" PLURAL="Applicant" MAX=999999 INNERMASK="">
            </POSITION>
        </POSITIONS>
        <VOTING />
