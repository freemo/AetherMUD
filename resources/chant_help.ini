CHANT_SHAPE=
CHANT_SHAPE_SHIFT=
Prayer   : SHAPE SHIFT\n\r\
Usage    : CHANT "SHAPE SHIFT"\n\r\
Available: Druid\n\r\
Example  : chant "shape shift"\n\r\
Throughout his or her life, a Druid will have a particular creature which \
he or she may change to and from at will.  By entering into this chant in \
any shape, the druid may change to thier special animal form.

